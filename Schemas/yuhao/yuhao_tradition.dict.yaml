# 介紹
# 這是筆者用來寫小説的自用方案。
# 單字排序，以繁體字頻爲主，簡體字頻爲輔。
# 字形選取依照大陸唯一繁體字字形標準《古籍印刷通用字規範字形表》。
# <https://www.zhihu.com/question/494817799/answer/2647217480>

#
# 碼表排列:
# - 一二三级简码
# - 单字全码
# - 台湾、香港、大陆古籍繁体字形兼容补充
# - 易错拆分容错码
# - 大陆古籍繁体字词库
# - 特殊符号

# 可选导入:
# - 宇浩简化字一级词库
# - 宇浩简化字二级词库（次常用词语）
# - 宇浩简化字三级词库（成语、诗词）
---
name: "yuhao_tradition"
version: "20230408"
sort: original
import_tables:
  # 去除下方的 # 符号以导入词库
  - yuhao_tradition.quick
  - yuhao_tradition.full
  - yuhao_tradition.words
  - yuhao.words_l1
  #  - yuhao.words_l2
  #  - yuhao.words_l3
  - yuhao.symbols
  - yuhao.extended
columns:
  - text
  - code
encoder:
  exclude_patterns:
    - "^[a-z]$" # 一简
    - "[^a-z]"
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 20]
      formula: "AaBaCaZa"
---

